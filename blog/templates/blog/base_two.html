<!DOCTYPE html>
{% load static %}
<html lang="en">

<section class="hero is-success is-fullheight">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <head class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class ="navbar-item">
              <h1  class="hd">
    <a href="http://127.0.0.1:8000/blog/"
                    style="  text-align:center;text-decoration:none;"/>WeatherBlog</a>
</h1>

          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>

        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item">
             {% block navbar %}
                {% endblock %}
            </a>
          </div>
        </div>
      </div>

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
             <link rel="stylesheet" href="{% static 'styleblog.css' %}">
    </head>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body-padding-large">
    <div class="container has-text-centered">

          <li class="is-active" style="color = red;"><a href="http://127.0.0.1:8000/"/>Weatherlist</a></li>

</section>


</html>
